<html>
    <head>
        <title>Manter_Paciente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/bootstrap/bootstrap.css" type="text/css"/>
    </head>
    <body>
        <div id="formulario_med">
            <h1> Prontuário do Paciente </h1>
            <form action="/efetiver.html" method="POST">

                <div class="container" id="dados_pac">

                    <label for="cod_pac">Cod. Paciente: </label>
                    <input type="text"  name="cod_pac" id="cod_pac"><br>

                    <label for="nome">Nome Paciente: </label>  
                    <input type="text"  name="nome" id="nome"><br>

                    <label for="cpf">CPF: </label>
                    <input type="text"  name="cpf" id="cpf"><br>

                    <label for="end">Endereço: </label> 
                    <input type="text"  name="end" id="end"><br>

                    <label for="cep">CEP: </label> 
                    <input type="text"  name="cep" id="cep"><br>

                    <label for="nro_casa">Número: </label> 
                    <input type="text"  name="nro" id="nro_casa"><br>

                    <label for="bairro">Bairro: </label>  
                    <input type="text" name="bairro" id="bairro"><br>

                    <label for="cidade">Cidade: </label> 
                    <input type="text" name="cidade" id="cidade"><br>

                    <label for="uf">UF: </label>  
                    <input type="text" name="uf" id="uf"><br>

                    <label for="compl">Complemento: </label>  
                    <input type="text" name="compl" id="compl"><br>

                    <label>Fone(s):</label>
                    <input type="tel" name="tele1"> , 
                    <input type="tel" name="tele2"> ,
                    <input type="tel" name="tele3"><br>

                    <label for="email">Email(s): </label>
                    <input type="email" name="email" id="email"><br>

                    <label for="dt_nasc">Data de Nascimento: </label>
                    <input type="date" name="dt_nasc" id="dt_nasc"><br>

                    <label>Sexo: </label>
                    <label>
                        <input type="radio" name="gender">Feminino</label>
                    <label class="radio-inline">
                        <input type="radio" name="gender">Masculino</label>

                    <div id="bt" style="margin:2px; padding-left: 40%">
                        <button type="submit" name="enviar">Enviar</button>
                        <button type="reset" name="reset">Limpar</button>
                    </div>
                </div>

            </form>
        </div>
    </body>
</html>
