<html>
    <head>
        <title>Manter_Paciente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/index.css">

        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        <script src="js/manter_Paciente.js"></script>
        <script src="js/jquery/jquery-3.4.1.js"></script>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>

    </head>
    <body>
        <div class="w3-top scroll tam_div">
            <div class="w3-bar w3-green w3-card w3-large">
                <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
                <a href="prontuario_Paciente.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Prontuário do Paciente</a>
                <a href="" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-white">Manter Paciente</a>
            </div>

            <header class="w3-container w3-white w3-large" id="manter_paciente">

                <div id="selecao_mant_pac" class="tam_div w3-container w3-center" style="padding: 5px">
                    <button class="w3-button w3-green w3-medium" onclick="show('div_cadastro')">Cadastrar Paciente</button>
                    <button class="w3-button w3-green w3-medium" onclick="show('div_consult')">Cadastrar Consulta</button>
                    <button class="w3-button w3-green w3-medium" onclick="show('div_exame')">Cadastrar Exame</button>
                    <button class="w3-button w3-green w3-medium" onclick="show('div_remed')">Cadastrar Remédio</button>
                </div>

                <div id="div_cadastro" class="tam_div hidden">

                    <div class="w3-green">
                        <h1> Cadastrar Paciente </h1>
                    </div>

                    <form id="form1">
                        <div class="w3-container w3-border" id="dados_pac">

                            <label for="cod_pac">Cod. Paciente: </label>
                            <input type="text" name="cod_pac" id="cod_pac"><br>

                            <label for="nome_pac">Nome: </label>  
                            <input type="text"  name="nome_pac" id="nome_pac"><br>

                            <label for="nome_meio">Nome Meio: </label>  
                            <input type="text"  name="nome_meio" id="nome_meio">

                            <label for="nome_ult">Último Nome: </label>  
                            <input type="text"  name="nome_ult" id="nome_ult"><br>

                            <label for="cpf_pac">CPF ou CNPJ: </label>
                            <input type="text"  name="cpf_pac" id="cpf_pac"><br>

                            <label for="cep_pac">CEP: </label> 
                            <input type="text"  name="cep_pac" id="cep_pac"><br>

                            <label for="end">Endereço: </label> 
                            <input type="text"  name="end" id="end">

                            <label for="bairro">Bairro: </label>  
                            <input type="text" name="bairro" id="bairro"><br>

                            <label for="cidade">Cidade: </label> 
                            <input type="text" name="cidade" id="cidade">

                            <label for="uf">UF: </label>  
                            <input type="text" name="uf" id="uf"><br>

                            <label for="nro_casa">Número: </label> 
                            <input type="text"  name="nro" id="nro_casa">

                            <label for="compl">Complemento: </label>  
                            <input type="text" name="compl" id="compl"><br>

                            <img id="blah" src="#" />
                            <input type="file" onchange="readURL(this);" name="foto" id="foto" accept="image/png, image/jpeg" /><br>

                            <label>Descrição Foto: </label>

                            <label>Fone(s):</label>
                            <input type="tel" name="tele1"> , 
                            <input type="tel" name="tele2"> ,
                            <input type="tel" name="tele3"><br>

                            <label for="email">Email(s): </label>
                            <input type="text" name="email" id="email"><br>

                            <label for="dt_nasc">Data de Nascimento: </label>
                            <input type="date" name="dt_nasc" id="dt_nasc"><br>

                            <label>Sexo: </label>
                            <input type="radio" name="gender">Feminino
                            <input type="radio" name="gender">Masculino
                            <input type="radio" name="gender">Outros

                            <div class="w3-container w3-center" id="bt" style="margin: 3px auto 10px auto">
                                <button class="w3-button w3-green w3-medium" type="submit" name="enviar">Enviar</button>
                                <button class="w3-button w3-green w3-medium" type="reset" name="reset">Limpar</button>
                                <button class="w3-button w3-green w3-medium" name="consultar_novo">Cadastrar Novo Paciente</a>
                            </div>

                        </div>

                    </form>

                </div>

                <div id="div_consult" class="tam_div hidden">
                    <div class="w3-green">
                        <h1> Cadastrar Consulta </h1>
                    </div>

                    <form name="form2" action="Receptor" method="GET">
                        <div class="w3-container w3-border" id="dados_pac">

                            <label for="data_consult">Data da Consulta: </label>
                            <input type="date"  name="data_consult" id="data_consult"><br>

                            <label for="tipo_consult">Tipo de Consulta: </label>  
                            <input type="text"  name="tipo_consult" id="tipo_consult"><br>

                            <label for="cid">CID da Consulta: </label>
                            <input type="text"  name="cid" id="cid"><br>

                            <label for="nome_med">Nome do Médico: </label>
                            <input type="text"  name="nome_med" id="nome_med"><br>

                            <label for="crm_med">CRM do Médico: </label>
                            <input type="text"  name="crm_med" id="crm_med"><br>

                            <div class="w3-container w3-center" id="bt" style="margin: 3px auto 10px auto">
                                <button class="w3-button w3-green w3-medium" type="submit" name="enviar">Enviar</button>
                                <button class="w3-button w3-green w3-medium" type="reset" name="reset">Limpar</button>
                                <button class="w3-button w3-green w3-medium" name="consultar_novo">Cadastrar Novo Remédio</a>
                            </div>

                        </div>

                </div>

                <div id="div_exame" class="tam_div hidden">
                    <div class="w3-green">
                        <h1> Cadastrar Exame </h1>
                    </div>

                    <form name="form3" action="Receptor" method="GET">
                        <div class="w3-container w3-border" id="dados_pac">

                            <label for="data_exame">Data do Exame: </label>
                            <input type="date"  name="data_exame" id="data_exame"><br>

                            <label for="tipo_exame">Tipo de Exame: </label>  
                            <input type="text"  name="tipo_exame" id="tipo_exame"><br>

                            <label for="result">Resultado: </label>
                            <input type="text"  name="result" id="result"><br>

                            <div class="w3-container w3-center" id="bt" style="margin: 3px auto 10px auto">
                                <button class="w3-button w3-green w3-medium" type="submit" name="enviar">Enviar</button>
                                <button class="w3-button w3-green w3-medium" type="reset" name="reset">Limpar</button>
                                <button class="w3-button w3-green w3-medium" name="consultar_novo">Cadastrar Novo Remédio</a>
                            </div>

                        </div>

                </div>

                <div id="div_remed" class="tam_div hidden">
                    <div class="w3-green">
                        <h1> Cadastrar Remédio </h1>
                    </div>

                    <form name="form4" action="Receptor" method="GET">
                        <div class="w3-container w3-border" id="dados_pac">

                            <label for="data_remed">Data: </label>
                            <input type="date"  name="data_remed" id="data_remed"><br>

                            <label for="remed">Remédio: </label>  
                            <input type="text"  name="remed" id="remed"><br>

                            <label for="posolog">Posologia: </label>
                            <input type="text"  name="posolog" id="posolog"><br>

                            <div class="w3-container w3-center" id="bt" style="margin: 3px auto 10px auto">
                                <button class="w3-button w3-green w3-medium" type="submit" name="enviar">Enviar</button>
                                <button class="w3-button w3-green w3-medium" type="reset" name="reset">Limpar</button>
                                <button class="w3-button w3-green w3-medium" name="consultar_novo">Cadastrar Novo Remédio</a>
                            </div>

                        </div>

                </div>

            </header>
            
        </div>

    </body>

</html>
